<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>

<body>
    <div class="container">
        <div class="musicplayer">
            <nav class="musicplayernav">
                <div class="volume">
                    <div class="circle">
                        <i class="fa-solid fa-volume-high volumelogo"></i>
                    </div>
                    <input type="range" id="volumerange">
                </div>
                <div class="circle loginlogo">
                    <i class="fa-solid fa-sign-in-alt"></i>
                </div>
                <div class="circle playlistlogo0">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/img1.jpg" class="songimg" alt="">
            <h1 class="songname">Songname</h1>
            <p class="singer">Singer</p>
            <audio class="audiotag song_volume">
                <source class="songsource" src="songs/aud1.mp3">
            </audio>
            <input type="range" id="progress">
            <div class="time">
                <div class="currenttime">00:00</div>
                <div class="songduration">00:00</div>
            </div>
            <div class="buttons">
                <div><i id="previousbtn" class="fa-solid fa-backward"></i></div>
                <div><i id="playpausebtn" class="fa-solid fa-play"></i></div>
                <div><i id="nextbtn" class="fa-solid fa-forward"></i></div>
            </div>
            <div id="lyricsSection">
                <div class="lyricsbtn2">
                    <i class="fa-solid fa-angle-down angleup"></i>
                </div>
                <div class="lyricscontent"></div>
            </div>
            <div class="lyricsbtn1">
                <i class="fa-solid fa-angle-up angleup"></i>
                <p>Lyrics</p>
            </div>
        </div>
        <div class="playlist displaynone">
            <nav class="playlistnav">
                <div class="pcircle playlistangle">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="searchbar" placeholder="search">
                    <button class="voice-assistant">
                        <i class="fa-solid fa-microphone"></i>
                    </button>
                </div>
                <div class="pcircle playlistlogo">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <div class="playlistbars"></div>
        </div>
    </div>

    <!-- Login/Signup Modal -->
    <div id="loginSignupModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <h2>Signup</h2>
            <form id="signupForm">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required>
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>

    <script src="script2.js"></script>
    <script src="script.js"></script>
</body>

</html>
